<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>
<div class="container mt-5">
    <h1 class="mb-4">Edit Book</h1>
    <form method="post" th:action="@{/books/editBook}" th:object="${bookToEdit}" enctype="multipart/form-data" class="mb-4">
        <input type="hidden" name="id" th:value="${bookToEdit.id}" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title" th:value="${bookToEdit.title}" />
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="Enter publication year" th:value="${bookToEdit.year}" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter book description" th:value="${bookToEdit.description}"></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">Upload Image</label>
            <input type="file" class="form-control-file" id="imageFile" name="imageFile">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
