<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Book</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{parts/navigation::navigation}"></div>
<div class="container mt-5">
    <h1 class="mb-4">Create New Book</h1>
    <form action="/books/createBook" th:object="${newBook}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter book title"/>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="Enter publication year"/>
        </div>
        <div class="form-group">
            <label for="image">Book Image</label>
            <input type="file" class="form-control-file" id="image" name="image"/>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<div th:insert="~{parts/footer :: footer}"></div>
</body>
</html>
